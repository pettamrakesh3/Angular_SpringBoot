<div *ngIf="!isAdminLoggedIn && !isCustomerLOggedIn">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/login" routerLinkActive="activate">Car Rental</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">asdf</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link "routerLink="/register" routerLinkActive="activate" >Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="/login" routerLinkActive="activate">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="isAdminLoggedIn"> 
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/login" routerLinkActive="activate">Car Rental</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link "routerLink="/admin/dashboard" routerLinkActive="activate" >Loggedin Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="" (click)="logout()" routerLinkActive="activate">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="isCustomerLOggedIn"> 
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/login" routerLinkActive="activate">Car Rental</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link "routerLink="/customer/dashboard" routerLinkActive="activate" >LoggedIn Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="" (click)="logout()" routerLinkActive="activate">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  
</div>
